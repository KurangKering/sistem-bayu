{% extends 'layout.html' %}
{% load static %}
{% block import-css %}
<style>

#data_uji_table tr th:last-child, #data_uji_table tr td:last-child{
	white-space: nowrap;
	width: 1%;
}

</style>
{% endblock import-css %}
{% block content %}
<div class="nk-block-head nk-block-head-sm">
	<div class="nk-block-between">
		<div class="nk-block-head-content">
			<h3 class="nk-block-title page-title">Data Cleaning</h3>
			<div class="nk-block-des text-soft">
				<p></p>
			</div>
		</div>
		<div class="nk-block-head-content">

		</div><!-- .nk-block-head-content -->
	</div>
</div>
<div class="nk-block nk-block-lg">
	<div class="card card-preview">
		<div class="card-inner">
			<table id="data_uji_table" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Raw data</th>
						<th>Cleaned Data</th>
					</tr>
				</thead>
			</table>
		</div>
	</div><!-- .card-preview -->
</div>

{% endblock content %}
{% block import-js %}
<script>

$(document).ready(function() {

	data_uji_datatable = makeDataTable("#data_uji_table", {
		"ajax": {
			"url": "{% url 'cleaning/cleaning' %}",
			"dataSrc": "cleaned_data_uji"
		},
		"columns": [
		{ "data": "id" },
		{ "data": "raw_data" },
		{ "data": "cleaned_data" },
		],


	});
});

</script>
{% endblock import-js %}
